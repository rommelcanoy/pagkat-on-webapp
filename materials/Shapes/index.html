<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
    <link rel='stylesheet' href='https://unpkg.com/flickity@2/dist/flickity.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css'>
    <link rel="stylesheet" href="./style.css">
      <!--load all Font Awesome styles -->
      <link href="./vendors/fontawesome/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- partial:index.partial.html -->
<main class="min-h-screen bg-black text-white flex items-center justify-center" x-data="carouselFilter()">
    <div class="container grid grid-cols-1">
        <div class="flex py-12 justify-center">
            <a class="px-2 text-lg uppercase font-bold tracking-widest hover:text-white"
               :class="{ 'text-gray-800': active != 0 }" href="#" @click.prevent="changeActive(0)">Shapes</a>
        </div>

        <div class="row-start-2 col-start-1"
             x-show="active == 0"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-90"
             x-transition:enter-end="opacity-100 transform scale-100"
             x-transition:leave="transition ease-in duration-300"
             x-transition:leave-start="opacity-100 transform scale-100"
             x-transition:leave-end="opacity-0 transform scale-90"
        >
            <div class="grid grid-cols-1 grid-rows-1" x-data="carousel()" x-init="init()">
                <div class=" col-start-1 row-start-1 relative z-20 flex items-center justify-center pointer-events-none">
                    <template x-for="(letter, index) in alphabets">
                        <h1 class="absolute text-5xl  font-black " style="font-size: 200px;"
                            x-show="active == letter.id"
                            x-transition:enter="transition ease-out duration-300"
                            x-transition:enter-start="opacity-0 transform translate-y-12"
                            x-transition:enter-end="opacity-100 transform translate-y-0"
                            x-transition:leave="transition ease-out duration-300"
                            x-transition:leave-start="opacity-100 transform translate-y-0"
                            x-transition:leave-end="opacity-0 transform -translate-y-12"
                        ><span x-html="letter.lower"
                                                                   style="font-size: 250px;"></span> </h1>
                    </template>
                </div>


                <div class="carousel col-start-1 row-start-1" x-ref="carousel">

                    <div class="w-3/5 px-2">
                        <img
                                src="https://images.unsplash.com/photo-1589859762194-eaae75c61f64?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
                                loading="lazy">
                    </div>
                    <div class="w-3/5 px-2">
                        <img
                                src="https://images.unsplash.com/flagged/photo-1593005510509-d05b264f1c9c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
                                loading="lazy">
                    </div>
                    <div class="w-3/5 px-2">
                        <img
                                src="https://images.unsplash.com/photo-1546448396-6aef80193ceb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
                                loading="lazy">
                    </div>
                    <div class="w-3/5 px-2">
                        <img
                                src="https://images.unsplash.com/photo-1557682260-96773eb01377?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
                                loading="lazy">
                    </div>
                    <div class="w-3/5 px-2">
                        <img
                                src="https://images.unsplash.com/photo-1557682250-33bd709cbe85?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
                                loading="lazy">
                    </div>

                    <div class="w-3/5 px-2">
                        <img
                                src="https://images.unsplash.com/photo-1589859762194-eaae75c61f64?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
                                loading="lazy">
                    </div>
                    <div class="w-3/5 px-2">
                        <img
                                src="https://images.unsplash.com/flagged/photo-1593005510509-d05b264f1c9c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=770&q=80"
                                loading="lazy">
                    </div>

                </div>
            </div>
        </div>

    </div>
</main>
<!-- partial -->
<script src='https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.10.1/dist/alpine.js'></script>
<script src="./script.js"></script>

</body>
</html>
